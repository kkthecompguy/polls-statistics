{% extends 'base.html' %}

{% block content %}
  <h1 class="text-center mb-3">Poll Questions</h1>
  {% if question_lists %}
    {% for question in question_lists %}
      <div class="card mb-3">
        <div class="card-body">
          <p class="lead">{{question.question_text}}
          </p>
          <a href="{% url 'polls:details' question.id %}" class="btn btn-primary btn-sm">Vote now</a>
          <a href="{% url 'polls:results' question.id %}" class="btn btn-secondary btn-sm">Results</a>
        </div>
      </div>
    {% endfor %}
  {% else %}
    <p class="lead">No questions available at the moment...</p>
  {% endif %}
{% endblock %}
